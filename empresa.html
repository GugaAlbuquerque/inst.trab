<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Manual da Empresa - Perguntas Frequentes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <style>
        /* Estilização específica para a resposta */
        #resposta {
            border: 2px solid #ccc;
            border-radius: 15px;
            padding: 10px;
            margin-top: 20px;
            color: #FF5E1E;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="lateral">
            <div class="botoes">
                <div class="botao1">
                    <button onclick="window.location.href='index.html'">Manual de Processos</button>
                </div>
                <div class="botao2">
                    <button>Manual da Empresa</button>
                </div>
            </div>
        </div>

        <div class="container">
            <img src="https://res.cloudinary.com/dph0fqovo/image/upload/v1736210234/Estrat%C3%A9gica%20Engenharia/rrvuyifou9ikh1ypg0oy.png" class="logo">
            <h1>Manual da Empresa</h1>

            <!-- Dropdown para selecionar perguntas -->
            <div>
                <label for="areas">Selecione uma pergunta:</label>
                <select id="areas" onchange="loadAnswer()">
                    <option value="">Selecione uma pergunta:</option>
                </select>
            </div>

            <!-- Div para exibir a resposta -->
            <div id="resposta" style="display: none;">
                <h2>Resposta:</h2>
                <p id="resposta-texto"></p>
            </div>
        </div>
    </div>

    <script src="js/script2.js"></script>
</body>
</html>
